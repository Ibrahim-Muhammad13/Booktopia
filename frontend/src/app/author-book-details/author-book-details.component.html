<div class="card my-2 container">

    <div class="row">

        <div class="col-lg-5" style="width:150px; height: 100px;">
            <img [src]="oneOfBook.image" style="width:100%; height:100%;">
        </div>

        <div class="col-lg-7 my-3">
            <h3>{{oneOfBook.name}}</h3>
            <p>{{ oneOfBook.rate | starRating }}</p>

        </div>

        <div class="col-lg-3 my-3">
            <form>
                <div class="input-group">
                  <select class="form-control">
                    <option value="">Select an option</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                  </select>
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="bi bi-caret-down"></i></span>
                  </div>
                </div>
              </form>      
        </div>

    </div>
</div>
