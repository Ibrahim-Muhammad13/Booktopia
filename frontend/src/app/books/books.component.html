<app-navbar></app-navbar>
<div class="container p-5">
  <div class="row">
    <div class="col-md-4 my-3" *ngFor= "let book of books">
      <div class="card h-100 shadow" >
        <img [src] = "book.image" class="card-img-top "style="height: 20rem;">
        <div class="card-body" [routerLink]="['/book',book._id]">
            <h5 class="card-title"> {{book.name}} </h5>
            <h5 class="card-title"><span style="color: rgb(66, 66, 121);">Book Rate : </span> {{book.rate}} </h5>
            <h5 class="card-title"> <span style="color: rgb(66, 66, 121);">Author Name : </span>{{book.authorId['firstName']}} </h5>
            <h5 class="card-title"> {{book.categoryId['cat_Name']}} </h5>

          <p class="btn my-3 text-white"style="background-color: rgb(95, 95, 180);">More Details</p>
      </div>
        </div>

          </div>
    </div>

  </div>

<div class="container">
  <div class="d-flex justify-content-center">
    <nav>
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
        </li>
        <li class="page-item">
          <span class="page-link">{{ currentPage }} / {{ totalPages }}</span>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
        </li>
      </ul>
    </nav>
  </div>
   <div class="items-per-page">
    <label for="itemsPerPage">Items per Page:</label>
    <select id="itemsPerPage" [(ngModel)]="selectedItemsPerPage" (change)="onItemsPerPageChange()">
      <option value="8">8</option>
      <option value="16">16</option>
      <option value="32">32</option>
    </select>
  </div>

</div>
