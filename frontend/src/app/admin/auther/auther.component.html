
<div class="container">
  <div class="row">
    <h1 class="col-md-10"style=" color: rgba(255, 183, 0, 0.926);  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);">Author Page</h1>
    <button routerLink="add" class="btn btn-warning col-md-2 my-3">Add New Author</button>
    <div class="table-container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Birth Date</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of Auther">
          <td>{{row.firstName}}</td>
          <td>{{row.LastName}}</td>
          <td>{{row.birthDate}}</td>
          <td><img [src]="row.image" [alt]="row.firstName" class="author-image"></td>
          <td>
            <button routerLink="update/{{row._id}}" class="btn btn-warning ">Edit</button>
            <button (click)="delete(row._id)" class="btn btn-danger m-2">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
<div class="container">
  <div class="d-flex justify-content-center">
    <nav>
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
        </li>
        <li class="page-item">
          <span class="page-link">{{ currentPage }} / {{ totalPages }}</span>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
        </li>
      </ul>
    </nav>
  </div> 
   <div class="items-per-page">
    <label for="itemsPerPage">Items per Page:</label>
    <select id="itemsPerPage" [(ngModel)]="selectedItemsPerPage" (change)="onItemsPerPageChange()">
      <option value="2" selected>2</option>
      <option value="4">4</option>
      <option value="6">6</option>
    </select>
  </div>

</div>
  </div>
  </div>
