

<div class="container">
    <form action="" method="post" (submit)="getdata(email,password)">
      email  <input type="text" [(ngModel)]="email" name="email">
      <br>
        password  <input type="password" [(ngModel)]="password" name="pass">
        <br>
        <input type="submit" value="login" class="btn btn-success">
        
    </form>
</div>
