<app-navbar></app-navbar>

<div class="container-fluid">
  <div class="row">
    <form class="d-flex justify-content-center shadow py-3">
      <input class="px-4 py-2 me-3" type="text" name="search" placeholder="Search.." [(ngModel)]="word">
      <button type="submit" (click)="searchBooks(word)" class="btn btn-danger py-2">Search</button>
    </form>
  </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let book of books">
            <p>{{book.name}}</p>
            <p>{{book.authorId['firstName']}}</p>
            <p>{{book.categoryId['cat_Name']}}</p>
        </div>
    </div>
</div>
