<app-navbar></app-navbar>

<div class="container p-5">
  <div class="row">
    <div class="col-md-4 my-3" *ngFor= "let book of books">

      <div class="card h-100" >
        <img [src] = "book.image" class="card-img-top h-100">
        <div class="card-body" routerLink="/book/:id">

            <h5 class="card-title"> {{book.name}} </h5>
            <h5 class="card-title"> {{book.rate}} </h5>
            <p class="card-text"></p>
        </div>
          </div>
    </div>
</div>
