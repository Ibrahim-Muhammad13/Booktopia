<div class="container p-5">
<div class="row">
  <div class="col-md-4  my-2 " *ngFor="let category of categories">

    <div class="card shadow rounded-pill" style="background-color: rgb(75, 75, 194);">

        <div class="card-body">

          <a [routerLink]="['/category',category._id]"><h4 class="card-title text-white text-center" style="text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);">{{category.cat_Name}}</h4></a>
        </div>
      </div>
    </div>
</div>
</div>

<div class="container">
  <div class="d-flex justify-content-center">
    <nav>
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
        </li>
        <li class="page-item">
          <span class="page-link">{{ currentPage }} / {{ totalPages }}</span>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
        </li>
      </ul>
    </nav>
  </div> 
   <div class="items-per-page">
    <label for="itemsPerPage">Items per Page:</label>
    <select id="itemsPerPage" [(ngModel)]="selectedItemsPerPage" (change)="onItemsPerPageChange()">
      <option value="8">8</option>
      <option value="16">16</option>
      <option value="32">32</option>
    </select>
  </div>

</div>
